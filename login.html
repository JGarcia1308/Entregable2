<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    
  </head>
  <body>
    <div class="container content">
      <div class="row justify-content-center">
        <div class="col-lg-6 mt-5">
          <h2 class="text-center mb-4">Inico de Sesion</h2>
          <form>
            <div class="mb-3">
              <label for="user" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="user" aria-describedby="userHelp" required>
              <div id="userHelp" class="form-text">Use cualquier Dato</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contrase√±a</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember-me">
              <label class="form-check-label" for="remember-me">Recordarme</label>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="login-button">Iniciar</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
