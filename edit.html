<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product Information</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">  
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-3">Informaci√≥n de Producto</h1>
        <form>
            <div class="mb-3">
                <label for="product_id" class="form-label">ID Producto:</label>
                <input type="text" class="form-control" id="product_id" name="product_id" value="P001" disabled required>
            </div>
            <div class="mb-3">
                <label for="product_name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="product_name" name="product_name" required>
            </div>
            <div class="mb-3">
                <label for="product_description" class="form-label">Descipcion:</label>
                <textarea class="form-control" id="product_description" name="product_description" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <label for="product_category" class="form-label">Categoria:</label>
                <select class="form-select" id="product_category" name="product_category">
                    <option value="clothing">Ropa</option>
                    <option value="electronics">Electronicos</option>
                    <option value="home">Hogar</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="product_existence" class="form-label">Existencias:</label>
                <input type="number" class="form-control" id="product_existence" name="product_existence" min="0" required>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
