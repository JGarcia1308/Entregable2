<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Ordenes</h2>
        <form>
            <div class="mb-3">
                <label for="productId" class="form-label">ID Producto</label>
                <input type="text" class="form-control" id="productId" value="P001" disabled>
            </div>
            <div class="mb-3">
                <label for="productName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="productName">
            </div>
            <div class="mb-3">
                <label for="provider" class="form-label">Proveedor</label>
                <input type="text" class="form-control" name="provider" id="provider">
                <!-- <select class="form-select" id="provider">
                    <option selected>Seleccione Proveedor</option>
                    <option value="provider1">Proveedor 1</option>
                    <option value="provider2">Proveedor 2</option>
                    <option value="provider3">Proveedor 3</option>
                </select> -->
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="quantity">
            </div>
            <button type="submit" class="btn btn-primary" onclick="Confirmar()">Confirmar</button>
        </form>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="orders.js"></script>
</body>
</html>
